<body>
    <script>
        let a = [1,3,5,7,0,0,0]
        let b = [2,4,6]
        function gb (nums1, m , nums2, n) {
            let index1 = m - 1
            let index2 = n - 1
            let totail = m + n - 1
            while (index2 >= 0 || index1 >= 0) {
                if (nums1[index1] <= nums2[index2]) {
                    nums1[totail] = nums2[index2]
                    index2--
                    totail--
                } else {
                    nums1[totail] = nums1[index1]
                    index1--
                    totail--
                }
            }
            return nums1
        }
        console.log(gb([0], 1, [1], 1))
    </script>
